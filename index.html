<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta lang="en" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encoder</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <button type="button" class="col btn btn-primary">md5Hex</button>
        <button type="button" class="col btn btn-primary">sha1Hex</button>
        <button type="button" class="col btn btn-primary">sha256Hex</button>
        <button type="button" class="col btn btn-primary">sha384Hex</button>
        <button type="button" class="col btn btn-primary">sha512Hex</button>
        <button type="button" class="col btn btn-primary">ripemd160Hex</button>
    </div>
    <div class="row">
        <button type="button" class="col btn btn-primary">md5Base64</button>
        <button type="button" class="col btn btn-primary">sha1Base64</button>
        <button type="button" class="col btn btn-primary">sha256Base64</button>
        <button type="button" class="col btn btn-primary">sha384Base64</button>
        <button type="button" class="col btn btn-primary">sha512Base64</button>
        <button type="button" class="col btn btn-primary">ripemd160Base64</button>
    </div>
    <div id="bcrypts" class="row">
        <label for="bcryptPass">plaintext password to check with bcrypt:</label>
        <input id="bcryptPass" type="text" value="" title="plaintext password to check with bcrypt"/>
        <button type="button" class="btn btn-primary">bcrypt</button>
        <select id="bcryptRounds"></select>
    </div>
    <!--        <div class="form-group">-->
    <!--            <label for="exampleFormControlTextarea1"/>-->
    <!--            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
    <!--        </div>-->

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">With textarea</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>

</div>

<script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
